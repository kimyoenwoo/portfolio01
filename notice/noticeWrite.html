<main class="container">
    <div class="mainVisual">
        <h1>알림사항</h1>
        <p>중요한 공지사항과 업데이트 소식을 확인하세요</p>
    </div>
    <div class="contents">
        <div class="path-navigation">
            <ul>
                <li><a href="../index.html">홈</a></li>
                <li><a href="notice.html">알림사항</a></li>
                <li class="current">글쓰기</li>
            </ul>
        </div>
        
        <div class="board-write">
            <h2>알림사항 작성</h2>
            <form id="noticeWriteForm" onsubmit="return submitNotice(event)">
                <div class="form-group">
                    <label for="noticeTitle">제목</label>
                    <input type="text" id="noticeTitle" name="title" placeholder="제목을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="noticeWriter">작성자</label>
                    <input type="text" id="noticeWriter" name="writer" value="관리자" readonly>
                </div>
                
                <div class="form-group">
                    <label for="noticeContent">내용</label>
                    <textarea id="noticeContent" name="content" rows="15" placeholder="내용을 입력하세요" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="noticeFile">첨부파일</label>
                    <input type="file" id="noticeFile" name="file" multiple>
                    <small class="form-help">최대 10MB까지 업로드 가능합니다.</small>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn-secondary" onclick="location.href='notice.html'">취소</button>
                    <button type="submit" class="btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>
</main>

</footer>

<script>
    function submitNotice(event) {
        event.preventDefault();
        
        const title = document.getElementById('noticeTitle').value;
        const content = document.getElementById('noticeContent').value;
        
        if (!title.trim()) {
            alert('제목을 입력해주세요.');
            return false;
        }
        
        if (!content.trim()) {
            alert('내용을 입력해주세요.');
            return false;
        }
        
        // 실제로는 서버로 데이터를 전송해야 함
        alert('공지사항이 등록되었습니다.');
        location.href = 'notice.html';
        
        return false;
    }
</script>

<script>
function showComingSoon(menuName) {
    alert(`${menuName} 메뉴는 준비중인 화면입니다.\n곧 업데이트 예정입니다.`);
}
</script>
